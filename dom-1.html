<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>json</title>
        <style>

        </style>

    </head>
    <body>
        <div id='div1'>
            <!--这是一段注释-->
            123456
        </div>
    <script>
        /*
        元素节点：nodeType   返回一个数字  nodeType是节点的属性值
        元素节点 nodeType返回数字1
        document的nodeType返回数字9
        文本节点返回3  childNodes

        注释节点 8
        属性节点 2
        nodeValue查看节点属性值
        nodeName查看属性名
        */
        var div = document.getElementById('div1');
        console.log(div.nodeType);
        console.log(document.nodeType);

        //通过节点去查找<div1>里面的innerHtml
        //childNodes:(类数字)同样是属性
        console.log(div.childNodes); //文本类型节点
        console.log(div.childNodes[0]); //返回了文本,看的见的文本和看不见的文本都是
        console.log(div.childNodes[1].nodeValue); //返回了文本,看的见的文本和看不见的文本都是
        console.log(div.attributes[0]); //返回id='div1'
        console.log(div.attributes[0].nodeValue); //返回div1
    </script>
    </body>
</html>
