<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#content{
				width: 500px;
				height: 500px;
				border: 1px solid #000;
				position: relative;
			}
			#content div{
				position: absolute;
				width: 100px;
				height: 100px;
				background: pink;
				font-size: 30px;
				line-height: 100px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<input type="button" value="click" id="btn" />
		<div id="content">
			<!--<div style="left:0px;top:0px">0</div>
			<div style="left:100px;top:100px">1</div>
			<div style="left:200px;top:200px">2</div>
			<div style="left:300px;top:100px">3</div>
			<div style="left:400px;top:0px">4</div>-->
		</div>
		<script>
			/*
				向上 	
				i	left	top
				0	0		0
				1	100		100
				2	200		200
				3	300		100
				4	400		0
				left = i*100
				如果i<=2
					top = i*100
				否则
					top = 400 - i*100
					
				向右	
				i	left	top
				0	400		0
				1	300		100
				2	200		200
				3	300		300
				4	400		400
				top = i*100
				如果i<=2
					left = 400-i*100
				否则
					left = i*100
					
					
				向下
				i	left	top
				0	0		400
				1	100		300
				2	200		200
				3	300		300
				4	400		400
				left = i*100
				如果i<=2
					top = 400-i*100
				否则
					top = i*100
					
				向左
				i	left	top
				0	0		0
				1	100		100
				2	200		200
				3	100		300
				4	0		400
				top = i*100
				如果i<=2
					left = i*100
				否则
					left = 400-i*100
			*/
		    var btn = document.getElementById("btn");
		    var content = document.getElementById("content");
		    var str = "";
		    var l = 0;
		    var t = 0;
		    var num = 0;
		    btn.onclick = function(){
		    	str = "";
		    	for(var i=0;i<5;i++){
		    		if(num == 0){
						l = i*100;
						if(i<=2){
							t = i*100;
						}else{
							t = 400-i*100;
						}
						str += '<div style="left:'+l+'px;top:'+t+'px">'+i+'</div>';
					}
		    		if(num == 1){
		    			t = i*100;
						if(i<=2){
							l = 400-i*100;
						}else{
							l = i*100;
						}
						str += '<div style="left:'+l+'px;top:'+t+'px">'+i+'</div>';
		    		}
		    		if(num == 2){
		    			l = i*100;
						if(i<=2){
							t = 400-i*100;
						}else{
							t = i*100;
						}
						str += '<div style="left:'+l+'px;top:'+t+'px">'+i+'</div>';
		    		}
		    		if(num == 3){
		    			t = i*100;
						if(i<=2){
							l = i*100;
						}else{
							l = 400-i*100;
						}
						str += '<div style="left:'+l+'px;top:'+t+'px">'+i+'</div>';
		    		}
		    	}
				num++;
				num%=4;
				content.innerHTML = str;
		    }
		</script>
	</body>
</html>
