<!DOCTYPE HTML>
<html>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>json</title>
        <style>

        <script>
            var arr = ['c','d','b','a'];
            arr.sort();
            console.log(arr); //按unicode编码值排序

            var arr2 = [4,3,5,78,2,0,9];
            arr2.sort();
            console.log(arr2); //[0, 2, 3, 4, 5, 78, 9]实际上依然按的字符串排序

            //修正
            arr2.sort(function(a,b){
                return a - b;
            });
            console.log(arr2); //这样就会
        </script>
