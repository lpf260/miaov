<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>函数</title>
        <style>
            div{
                width:100px;
                height:100px;
                background:pink;
            }
        </style>
        <script>
            window.onload = function (){
                $('btn').onclick = function (){
                    alert(1);
                }
                
                //如果把getId换成$,就变成类似jquery的东西了
                function $(id){
                    return document.getElementById(id);
                }
            }

        </script>
    </head>
    <body>
        <input type="button" value="按钮" id="btn" />
        <div id='div1'>
        </div>
    </body>
</html>
