        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>数据类型</title>
        <style>
            
        </style>
        <script>
            /*
                NaN   Not a Number
                NaN是false
                isNaN()  判断某些类型是不是数字
            */
            var a = '250';
            alert(isNaN(a)); //false  内部是根据Number进行转化进行的判断，现在即使'250'是字符串，但是Number能转换，所以也是false
            
        </script>
    </head>
