<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <style type="text/css">
        *{margin:0;padding: 0;}
        ul li{ list-style-type: none;}
        #div{margin:100px auto; border: 1px solid red; width: 840px; height: 600px;}
        #ul{width: 840px; height: 600px;}
        ul li{width: 200px; height: 300px;margin:0 5px; background:url(img/1.jpg) no-repeat; float: left; position: relative;}
        span{ position: absolute; top: 0; left:0;}
    </style>
    <body>
        <div id="div">
            <ul id="ul"></ul>
        </div>
    </body>
    <script type="text/javascript">
        var oDiv = document.getElementById("div");
        var oUl = document.getElementById("ul");
        var aLi = oUl.getElementsByTagName("li");

        for(var i=0; i<8; i++){
            oUl.innerHTML += "<li>"+i+"</li>";
        }

        for(var i=0; i<aLi.length; i++){
            aLi[i].onmouseover = function(){
                this.innerHTML = "<span>"+"哈哈"+"</span>";
            }
            aLi[i].onmouseout = function(){
                this.innerHTML = "";
            }
        }



    </script>
</html>
