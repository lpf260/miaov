<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>json</title>
        <style>
            ul{
                width: 200px;
            }
            ul li{
                color: #666;
                background: #eee;
                font-weight: bold;
                font-size: 14px;
                height: 30px;
                line-height: 30px;
                padding: 0 20px;
                list-style: none;
            }
            ul .focus{
                font-size: 16px;background-color: #555;color: #fff;
            }
            ul .near{
                font-size: 14px;background-color: #ccc;color: blue;
            }
            ul .none{
                background-color: #333;color: #fff;
            }
            ul .side{
                background: orange;
            }
        </style>
    </head>
    <body>
        <ul id='ul'>
            <li class='none'>这是首行</li>
            <li>111</li>
            <li>222</li>
            <li>333</li>
            <li>444</li>
            <li>555</li>
            <li>555</li>
            <li>555</li>
            <li>555</li>
            <li class='none'>这是末行</li>
        </ul>
    <script>
        var oUl = document.getElementById('ul');
        var aLi = oUl.children; //ul下面的所有li子节点
        var oFirst  = ul.firstElementChild;
        var oLast   = ul.lastElementChild;

        for(var i=0;i<aLi.length;i++){
            aLi[i].onmouseover = function (){
                if(this == oFirst || this == oLast){
                    this.className = 'side';
                }else{
                    this.className = 'focus';
                    this.nextElementSibling.className = 'near';
                    this.previousElementSibling.className = 'near';
                    oFirst.className = 'none';
                    oLast.className = 'none';
                }
            }

            aLi[i].onmouseout = function (){
                if(this == oFirst || this == oLast){
                    this.className = 'none';
                }else{
                    this.className = '';
                    this.nextElementSibling.className = '';
                    this.previousElementSibling.className = '';
                    oFirst.className = 'none';
                    oLast.className = 'none';
                }
            }
        }
    </script>
    </body>
</html>
