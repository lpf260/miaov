<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
</head>
<script src="miaov.js"></script>
<script>
window.onload = function(){

	var aDiv = document.getElementsByTagName('div');
	var str = '';
	var len = 20;
	var num = 0;
	var timer = null;
	
	for(var i=0;i<len;i++ ){
        str +='<div style="width:50px;height:50px;background:red;position:absolute;top:0;left:'+i*60+'px;"></div>';
	
	}
    document.body.innerHTML = str;

    document.onclick = function(){
        clearInterval(timer);
        timer = setInterval(function(){
            doMove(aDiv[num],'top',23,500,function(){
                if(parseInt(getStyle(aDiv[len-1],'top'))===500){
                    num = 0;	   
                    clearInterval(timer);
                    timer = setInterval(function(){
                        doMove(aDiv[num],'top',23,0);
                        num++;
                        if(num===0){ clearInterval(timer);}
                    },50);   
                }	
            })	;
            num++;
            if(num ===len){
                clearInterval(timer);
            }
        },50); 
    };
    
    for ( var i=0; i<len; i++ ) {
        str += '<div style="width:50px; height:50px; background:red; position:absolute; top:0px; left: i*60 +'px';"></div>';   
    };
</script>
