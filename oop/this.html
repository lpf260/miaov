    <script>
        foo = function(){
            this.myName = "Foo function.";

        }
        foo.prototype.sayHello = function(){
            alert(this.myName);
        }
        foo.prototype.bar = function(){
            var _this = this
            setTimeout(_this.sayHello(), 1000);
        }
        var f = new foo;
        f.bar()
    </script>
