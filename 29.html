<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>全局变量</title>
        <style>
            li{
                height:24px;
                margin-bottom:4px;
                list-style:none;
            }
        </style>
        <script>
            window.onload = function (){
                alert(12 < 90 && 80);  //弹出80 所以&&左边成立，右边则被赋值过去
            }
        </script>
    </head>
    <body>
        <ul id="ul1">
        </ul>
    </body>
</html>
